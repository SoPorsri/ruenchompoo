async function loadBillFromHistory(billId) {
  // ✅ ดึงข้อมูลบิล
  const { data: bill, error: billError } = await client
    .from('bills')
    .select('*')
    .eq('id', billId)
    .single()

  if (billError || !bill) {
    document.body.innerHTML = "<h3>❌ ไม่พบบิล</h3>"
    return
  }

  // ✅ ดึงข้อมูลรายการสินค้า (join menu เอา name มาด้วย)
  const { data: items, error: itemsError } = await client
  .from('bill_items')
  .select(`
    qty,
    price,
    total,
    menu:menu_id ( id, name, price )
  `)
  .eq('bill_id', billId)

  if (itemsError) {
    console.error(itemsError)
  }

  bill.items = items || []

  // ✅ สร้าง HTML สำหรับพิมพ์
  const html = buildPrintView(bill)

  const printWindow = window.open('', '_blank')
  printWindow.document.write(html)
  printWindow.document.close()
  printWindow.focus()
  printWindow.print()
}
