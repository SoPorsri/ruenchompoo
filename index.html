<!doctype html>
<html lang="th">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ร้านเรือนชมพูเนื้อย่างเกาหลี - สาขานาเชือก</title>
    <!-- โหลด Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        body {
            font-family: system-ui, "Noto Sans Thai", sans-serif;
            background: #f1f5f9;
            margin: 0;
        }

        header {
            background: linear-gradient(90deg, #ec4899, #d946ef);
            color: white;
            padding: 16px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            letter-spacing: 0.5px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
        }

        .layout {
            display: grid;
            grid-template-columns: 80px 90px 90px 80px;
            grid-template-rows: repeat(12, 60px);
            gap: 12px;
            padding: 24px;
            justify-content: center;
        }

        /* การ์ดโต๊ะ */
        .table-card {
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
            padding: 6px;
            text-align: center;
        }

        .table-card:hover {
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        /* ว่าง = เขียวฟ้า modern */
        .free {
            background: linear-gradient(135deg, #34d399, #10b981);
            color: white;
        }

        /* ไม่ว่าง = แดง modern */
        .busy {
            background: linear-gradient(135deg, #f87171, #ef4444);
            color: white;
        }

        /* ไอคอน */
        .status-icon {
            font-size: 18px;
            margin-right: 6px;
        }
        .status-icon.free {
            color: #bbf7d0; /* เขียวอ่อน */
        }
        .status-icon.busy {
            color: #fecaca; /* แดงอ่อน */
        }

        /* ซุ้ม 1–10 */
        #table-ซุ้ม1 { grid-column: 1; grid-row: 10; }
        #table-ซุ้ม2 { grid-column: 1; grid-row: 9; }
        #table-ซุ้ม3 { grid-column: 1; grid-row: 8; }
        #table-ซุ้ม4 { grid-column: 1; grid-row: 7; }
        #table-ซุ้ม5 { grid-column: 1; grid-row: 6; }
        #table-ซุ้ม6 { grid-column: 1; grid-row: 5; }
        #table-ซุ้ม7 { grid-column: 1; grid-row: 4; }
        #table-ซุ้ม8 { grid-column: 1; grid-row: 3; }
        #table-ซุ้ม9 { grid-column: 1; grid-row: 2; }
        #table-ซุ้ม10 { grid-column: 1; grid-row: 1; }

        /* A1–A8 */
        #table-A1 {
          grid-column: 2;
          grid-row: 8 / span 2;
          height: 160px;
          width: 80px;
          align-self: start;
        }
        #table-A2 {
          grid-column: 3;
          grid-row: 8 / span 2;
          height: 160px;
          width: 80px;
          align-self: start;
        }
        
        #table-A3 { grid-column:2 / span 2; grid-row:7; height:50px; }
        #table-A4 { grid-column:2 / span 2; grid-row:6; height:50px; }
        #table-A5 { grid-column:2 / span 2; grid-row:5; height:50px; }
        #table-A6 { grid-column:2 / span 2; grid-row:4; height:50px; }
        #table-A7 { grid-column:2 / span 2; grid-row:3; height:50px; }
        #table-A8 { grid-column:2 / span 2; grid-row:2; height:50px; }

        /* B1–B4 */
        #table-B1 { grid-column: 4; grid-row: 8; }
        #table-B2 { grid-column: 4; grid-row: 7; }
        #table-B3 { grid-column: 4; grid-row: 6; }
        #table-B4 { grid-column: 4; grid-row: 5; }
    </style>
</head>
<body>
    <header>ร้านเรือนชมพูเนื้อย่างเกาหลี • จัดการโต๊ะ</header>
    <div class="layout" id="tables"></div>

    <script type="module">
        import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

        const SUPABASE_URL = 'https://pklvscffpbapogezoxyn.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBrbHZzY2ZmcGJhcG9nZXpveHluIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk1NTIxNTYsImV4cCI6MjA2NTEyODE1Nn0.O0cXyJAo0qdbNZsLqK1zpo1lS1H1mrudaGz2VaEQQaM';
        const client = createClient(SUPABASE_URL, SUPABASE_KEY);

        const tablesDiv = document.getElementById("tables");

        async function loadTables() {
            const { data, error } = await client.from('tables').select('*').order('id');
            if (error) {
                console.error(error);
                return;
            }
            tablesDiv.innerHTML = '';
            data.forEach(t => {
                const div = document.createElement('div');
                div.id = "table-" + t.name;
                div.className = 'table-card ' + (t.status === 'ว่าง' ? 'free' : 'busy');

                // ไอคอน Font Awesome
                const icon = document.createElement('i');
                if (t.status === 'ว่าง') {
                    icon.className = 'fa-solid fa-circle-check status-icon free';
                } else {
                    icon.className = 'fa-solid fa-circle-xmark status-icon busy';
                }

                const label = document.createElement('span');
                label.textContent = `${t.name} (${t.status})`;

                div.appendChild(icon);
                div.appendChild(label);

                div.addEventListener('click', async () => {
                    if (t.status === 'ว่าง') {
                        const { error: updateError } = await client.from('tables').update({ status: 'ไม่ว่าง' }).eq('id', t.id);
                        if (updateError) {
                            console.error(updateError);
                            alert('อัปเดตสถานะโต๊ะผิดพลาด');
                            return;
                        }
                    }
                    window.location.href = `bill.html?table_id=${t.id}`;
                });

                tablesDiv.appendChild(div);
            });
        }

        loadTables();

        // realtime update
        const channel = client.channel('tables-changes')
          .on('postgres_changes', { event: '*', schema: 'public', table: 'tables' }, payload => {
              console.log('change detected', payload);
              loadTables();
          });
        
        await channel.subscribe(); // ✅ ใช้ await
    </script>
</body>
</html>
