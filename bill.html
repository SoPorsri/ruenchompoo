<script type="module">
import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

const SUPABASE_URL = "https://YOUR-PROJECT.supabase.co";  // üîë ‡πÅ‡∏Å‡πâ‡πÄ‡∏õ‡πá‡∏ô‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì
const SUPABASE_ANON_KEY = "YOUR-ANON-KEY";
const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

const el = id => document.getElementById(id);
const fmt = n => new Intl.NumberFormat('th-TH',{style:'currency',currency:'THB'}).format(n||0);

let menuItems = [];

function todayText(){
  const d = new Date();
  return d.toLocaleString('th-TH',{dateStyle:'medium',timeStyle:'short'});
}

function nextBillNo(){
  const key='pink-grill-last-bill';
  let n = parseInt(localStorage.getItem(key)||'0',10)+1;
  localStorage.setItem(key,String(n));
  return String(n).padStart(5,'0');
}

async function loadMenu(){
  const { data, error } = await supabase.from("menu").select("*").order("id");
  if(error){ alert("‡πÇ‡∏´‡∏•‡∏î‡πÄ‡∏°‡∏ô‡∏π‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î"); return; }
  menuItems = data;
  const box = el("menuList");
  box.innerHTML = "";
  data.forEach(m=>{
    const row = document.createElement("div");
    row.className="grid";
    row.innerHTML=`
      <div>${m.name}</div>
      <div style="text-align:right">‡∏ø${m.price}</div>
      <input class="num" type="number" id="menu-${m.id}" min="0" step="1" value="0">
    `;
    box.appendChild(row);
  });
  document.querySelectorAll("#menuList input").forEach(i=> i.addEventListener("input",calc));
}

function calc(){
  let total=0;
  menuItems.forEach(m=>{
    const qty=parseFloat(el("menu-"+m.id).value)||0;
    total+=qty*m.price;
  });
  el("grand").textContent=fmt(total);
  const cash=parseFloat(el("cash").value)||0;
  el("change").value = cash>0 ? fmt(Math.max(0,cash-total)):"";
}

async function saveBill(){
  const billData={
    billno: el("billno").value,
    customer: el("customer").value,
    total: parseFloat(el("grand").textContent.replace(/[^\d.]/g,""))||0,
    cash: parseFloat(el("cash").value)||0,
    change: parseFloat(el("change").value.replace(/[^\d.]/g,""))||0,
    note: el("note").value,
    status:"paid"
  };
  const { data: bill, error } = await supabase.from("bills").insert(billData).select().single();
  if(error){ alert("‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏ö‡∏¥‡∏•‡∏•‡πâ‡∏°‡πÄ‡∏´‡∏•‡∏ß"); return; }

  // save bill_items
  const items=[];
  menuItems.forEach(m=>{
    const qty=parseFloat(el("menu-"+m.id).value)||0;
    if(qty>0){ items.push({ bill_id: bill.id, menu_id:m.id, qty, price:m.price }); }
  });
  if(items.length>0){
    const { error: e2 } = await supabase.from("bill_items").insert(items);
    if(e2){ alert("‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à"); return; }
  }
  alert("‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏ö‡∏¥‡∏•‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢");
}

function clearAll(){

  document.querySelectorAll("textarea").forEach(t=>t.value="");
  document.querySelectorAll("#menuList input").forEach(i=>i.value=0);
  calc();
}
