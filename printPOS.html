<!doctype html>
<html lang="th">
<head>
<meta charset="utf-8">
<title>Test Fetch Mobile</title>
</head>
<body>
<h3>Test Fetch /ping</h3>
<button id="btn">ทดสอบเชื่อมต่อ</button>
<pre id="result"></pre>

<script>
const SERVER_URL = 'http://192.168.1.88:8080'; // ใช้ HTTP 8080

document.getElementById('btn').addEventListener('click', async () => {
  const resultEl = document.getElementById('result');
  try {
    const resp = await fetch(`${SERVER_URL}/ping`);
    const data = await resp.json();
    resultEl.textContent = JSON.stringify(data, null, 2);
  } catch(e) {
    resultEl.textContent = '❌ ไม่สามารถเชื่อมต่อ server: ' + e;
    console.error(e);
  }
});
</script>
</body>
</html>
