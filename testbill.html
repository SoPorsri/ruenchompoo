<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <title>ทดสอบพิมพ์บิล 58mm</title>
  <style>
    @page {
      size: 58mm auto;  /* กำหนดขนาดกระดาษ 58mm */
      margin: 0;
    }
    body {
      font-family: Tahoma, sans-serif;
      font-size: 11px;
      width: 58mm;
      margin: 0;
      padding: 2mm;
    }
    .bill {
      text-align: center;
    }
    .bill h2 {
      font-size: 13px;
      margin: 0 0 3px 0;
    }
    .line {
      border-top: 1px dashed #000;
      margin: 3px 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 11px;
    }
    td {
      padding: 1px 0;
    }
    td:nth-child(2),
    td:nth-child(3) {
      text-align: right;
    }
    .footer {
      margin-top: 5px;
      font-size: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="bill">
    <h2>ร้านเรือนชมพู</h2>
    <div>--- ทดสอบเครื่องพิมพ์ ---</div>
    <div>เลขบิล: TEST001</div>
    <div>ลูกค้า: ทดสอบระบบ</div>
    <div>วันที่: <span id="testDate"></span></div>
    <div class="line"></div>
    <table>
      <tr><td>เนื้อหมูย่าง</td><td>1</td><td>150</td></tr>
      <tr><td>น้ำอัดลม</td><td>2</td><td>60</td></tr>
    </table>
    <div class="line"></div>
    <div style="text-align:right;font-weight:bold;">รวม: 210 บาท</div>
    <div class="footer">*** ใบนี้ใช้สำหรับทดสอบการพิมพ์ ***</div>
  </div>

  <script>
    document.getElementById("testDate").textContent =
      new Date().toLocaleString("th-TH", { dateStyle: "short", timeStyle: "short" });

    window.print(); // ✅ สั่งพิมพ์อัตโนมัติทันที
  </script>
</body>
</html>
